<!DOCTYPE html>
<html>
<head>
	<title>Add Venue</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="header">
		<nav class="nav-bar">
  			<p>Play for Fun</p>
  			<a href="index.html">Logout</a>
        	<a href="addsport.html">Add Sport</a>	
		</nav>
	</header>

	<main>
		<div class="add-venue">
			<p style="font-family: cursive;color: white;font-size: 40px;margin-top: 3%;margin-left: 10%;">Add Venue</p>
      		<form class="add-venue-form" method="post" action="#">
        		<input type="text" placeholder="Enter Place Name" id="place-name" required>
        		<textarea placeholder="Enter the Details" required></textarea>
        		<input type="number" placeholder="Enter the Price Per Person" id="price" required min="0">
        		<div>
        			<input type="number" placeholder="Maximum Players in Team A" id="maxteama" min="1" required>
        			<input type="number" placeholder="Maximum Players in Team B" id="maxteamb" min="1" required>
        		</div>
            	<center><input type="file" name="images" style="color: white;" required></center>
        		<div>
              		<button type="submit" id="add-sport-button" style="float: left;margin-left: 5%;">Add</button>
              		<button type="Cancel" id="cancel-add-sport" style="float: right;margin-right: 5%;">Cancel</button>
        		</div>
        	</form>
    	</div>
	</main>

	<footer class="footer">
 		<div class="icon-list">
 			<p style="font-family: cursive;">Contact Us In</p>
 			<a href="#"><img src="images\facebook.png" class="icon"></a>
			<a href="#"><img src="images\twitter1.png" class="icon"></a>
			<a href="#"><img src="images\linkedin.png" class="icon"></a>
			<a href="#"><img src="images\google.png" class="icon"></a>
		</div>
		<div class="copyright">
 			<p><center>Copyright Â© 2019 Play for Fun.All rights reserved</center></p>
 		</div>
 	</footer>
</body>
</html>
